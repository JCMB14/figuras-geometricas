<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <h1 class="header-title">Figuras Geometricas</h1>
        <p class="header-title-description">
            Calcular diferentes medidas de figuras geometricas como área y perímetro
        </p>
    </header>

    <!-- Respuesta -->
    <div class="answer">
        <p id="result"> </p>
    </div>

    <!-- Seccion de cajas -->
    <section class="figure">
        <div class="box">
            <div class="box-header">
                <h2>Cuadrado</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuanto mide cada lado de tu cuadrado?</p>
                <input class="box-main__input" 
                       type="number" 
                       name="inputSide" 
                       id="inputSide" 
                       placeholder="Ingrese los lados">
                <button class="box-main__btn" type="button" id="btnPerimCuadrado">Perímetro</button>
                <button class="box-main__btn" type="button" id="btnAreaCuadrado">Área</button>
            </div>
        </div>

        <div class="box">
            <div class="box-header">
                <h2>Triangulo</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuanto mide cada lado de tu triangulo?</p>
                <input class="box-main__input" 
                       type="number" 
                       name="inputSide1" 
                       id="inputSide1" 
                       placeholder="Ingrese lado 1">

                <input class="box-main__input" 
                       type="number" 
                       name="inputSide2" 
                       id="inputSide2" 
                       placeholder="Ingrese lado 2">

                <input class="box-main__input" 
                       type="number" 
                       name="inputSide3" 
                       id="inputSide3" 
                       placeholder="Ingrese lado 3">       
                <button class="box-main__btn" type="button" id="btnPerimTriangulo">Perímetro</button>

                <p class="box-main__text">¿Cuanto mide la base y altura del triangulo?</p>
                <input class="box-main__input" 
                type="number" 
                name="inputBase" 
                id="inputBase" 
                placeholder="Ingrese la base">

                <input class="box-main__input" 
                type="number" 
                name="inputAltura" 
                id="inputAltura" 
                placeholder="Ingrese la altura">
                
                <button class="box-main__btn" type="button" id="btnAreaTriangulo">Área</button>
            </div>
        </div>

        <div class="box">
            <div class="box-header">
                <h2>Circulo</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuanto mide el radio del circulo?</p>
                <input class="box-main__input" 
                type="number" 
                name="lado" 
                id="radio1" 
                placeholder="Ingrese el radio">
                <button class="box-main__btn" type="button" id="btnDiamCirculo">Diámetro</button>
                <button class="box-main__btn" type="button" id="btnPerimCirculo">Perímetro</button>
                <button class="box-main__btn" type="button" id="btnAreaCirculo">Área</button>
            </div>
        </div>
    </section>

    <script src="js/geometric.js"></script>
</body>
</html>
